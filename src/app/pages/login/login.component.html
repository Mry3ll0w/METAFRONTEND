<div class="flex flex-col items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center w-full">
        <div class="
            flex flex-col items-center 
            justify-center 
            border-2 
            border-black 
            rounded-lg 
            p-4
            w-full
            h-full
            bg-slate-400
        ">
            <div class="flex flex-col items-center justify-center">
                <span class="text-lg font-bold mr-3 ml-3 mb-3">
                    Acceso a METAFRONTEND
                </span>
                <input autocomplete="off" type="text" (input)="handleUserNameChange(userNameInput.value)" #userNameInput
                    class="mb-4  size-min rounded-lg p-2 border-2 border-black" placeholder="Usuario">
                <input name="pass" type="password" (input)="handlePasswordChange(passwordInput.value)" #passwordInput
                    class="mb-4 size-min rounded-lg p-2 border-2 border-black" placeholder="ContraseÃ±a">
                <label for="pass" class="font-bold text-red-500 font-sans">
                    {{error()}}
                </label>
                <button class="
                        mt-4 bg-orange-500 hover:bg-orange-700
                        border rounded-lg border-spacing-2
                        flex
                        w-auto
                        h-auto
                        font-bold text-white
                        px-2
                        py-1
                    " (click)="handleLogin()">
                    <fa-icon class="ml-2 mr-2" [icon]="faRightBracket"></fa-icon> Acceder
                </button>

            </div>
        </div>
    </div>
</div>
